	<title>Standing Waves</title>
</head>

<body onload="initialize();">

<div id="FullPage">

	<div id = 'MainBody'>
	
		<div id = "ProgramTitle" Class = "Titles">Standing Waves</div>
		
		<div id = "OverviewSection"><!--
		
			<img id="OverviewPicture" src="images/OverviewPicture.png" alt="Reflecting Waves" width="300" height="200" border="1">
			
			<div id="LabDirections" Class = "Directions">
				In this lab you will be looking at the way in which waves can create standing waves through interference with each other when they overlap on a string.  You will also be able to envision the space that would be required to create fundamental waves to match your standing wave.
				<br /><br />
				When you are ready to start the experiment, click on the begin button.
			</div>
			
			-->
			<div id = "BeginButton" Class = "Button" onclick = "LoadIt()">Begin</div>
			
		</div>
		
		<div id = "LabSection">
			<div id = "DrawingSectionOne">
				<canvas id = "CanvasOne" width="925" height="600" style="border:1px solid #c3c3c3;">
					Your browser does not support HTML 5.0 Canvas...get a better browser!!!
				</canvas>
				<div id = "ControlArea">
					<div id = "FrequencyUp" Class = "ControlButton" onclick = "SwitchFrequency(.5)"></div>
					<div id = "FrequencyDown" Class = "ControlButton" onclick = "SwitchFrequency(-.5)"></div>
					<div id = "AmpUp" Class = "ControlButton" onclick = "SwitchAmp(4)"></div>
					<div id = "AmpDown" Class = "ControlButton" onclick = "SwitchAmp(-4)"></div>
					<div id = "TensionDown" Class = "InvisibleButton" onclick = "ChangeTension(1)"></div>
					<div id = "TensionUp" Class = "InvisibleButton" onclick = "ChangeTension(-1)"></div>
					<div id = "LDDown" Class = "InvisibleButton" onclick = "ChangeLD(.1)"></div>
					<div id = "LDUp" Class = "InvisibleButton" onclick = "ChangeLD(-.1)"></div>
				</div>
				<div id = "Power" Class = "InvisibleButton" onclick = "ChangePower()"></div>
				<div id = "AutoSlow" Class = "InvisibleButton Directions" onclick = "ChangeAutoSlow()">Enable Slow Motion</div>
				<div id = "GhostImage" Class = "InvisibleButton Directions" onclick = "ChangeShowGhosts()">Enable Ghosting</div>
				
				<div id = "FitArea">
					<div id = "NN" Class = "InvisibleButton LittleDirections" onclick = "ShowSupports(1)">Both End Tied</div>
					<div id = "NA" Class = "InvisibleButton LittleDirections" onclick = "ShowSupports(3)">One End Tied </div>
					<div id = "AA" Class = "InvisibleButton LittleDirections" onclick = "ShowSupports(5)">Both End Lose </div>
					<div id = "FullWave" Class = "InvisibleButton LittleDirections" onclick = "HideSupports()">Show Full Wave</div>
					<div id = "NN2" Class = "InvisibleButton LittleDirections" onclick = "ShowSupports(2)">2nd Harmonic</div>
					<div id = "NA2" Class = "InvisibleButton LittleDirections" onclick = "ShowSupports(4)">2nd Harmonic</div>
					<div id = "AA2" Class = "InvisibleButton LittleDirections" onclick = "ShowSupports(6)">2nd Harmonic</div>
				</div>
				
				<div id = "ShowGrid" Class = "InvisibleButton Directions" onclick = "ChangeGrid()">Activate Grid</div>
				<div id = "PauseTime" Class = "InvisibleButton" onclick = "ChangePause()"></div>
				<div id = "BigStepForward" Class = "InvisibleButton" onclick = "StepSystem(0.010)"></div>
				<div id = "BigStepBack" Class = "InvisibleButton" onclick = "StepSystem(-0.010)"></div>
				<div id = "LittleStepForward" Class = "InvisibleButton" onclick = "StepSystem(0.005)"></div>
				<div id = "LittleStepBack" Class = "InvisibleButton" onclick = "StepSystem(-0.005)"></div>
			</div>	
		</div>
	</div>
</div>
